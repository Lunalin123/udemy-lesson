<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style type="text/CSS">
        /* 5.偽類選擇符(注意順序)*/
            /* 未鏈接狀態 */
            a:link{
                color: blue
            }
            
            /* 已鏈接狀態 */
            a:visited{
                color: gray;
            }

            /* 鼠標移入 */
            a:hover{
                color: greenyellow;
            }

            /* 鼠標按下 (長按不放)*/
            a:active{
                color: red;
            }

        /* 6.通配符(一般用於重置) */
            *{}

    </style>

</head>
<body>
    <a href="https://www.google.com">Google一下</a>
</body>
</html>
