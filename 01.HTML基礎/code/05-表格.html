<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 4行6列: 每行有6格
		cellpadding:調整內容位置(數字)
		align:水平對齊位置(left/center/right)
		   table:整個表格水平方向位置
		   tr:對應一整行位置
		   td:對應某單元格對齊方式
		valign:垂直對齊位置(只能用於 tr/td, top/middle/bottom)
		bordercolor:邊框顏色
		 
		-->
		
		<table width="300" height="200" border="1" cellspacing="0" align="center" bordercolor="pink">
			<!-- 第1行 -->
			<tr align="right">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<!-- 第2行 -->
			<tr>
				<td align="center">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<!-- 第3行 -->
			<tr valign="bottom">
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<!-- 第4行 -->
			<tr>
				<td>1</td>
				<td>2</td>
				<td valign="top">3</td>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			
		</table>
	</body>
</html>
