<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 5行4列: 每行有4格 
		colspan:合併儲存格(行)
		rowspan:合併儲存格(列)-->
		
		<table width="300" height="200" border="1" cellspacing="0" bordercolor="blue">
			<!-- 第1行 -->
			<tr>
				<td>1</td>
				<td colspan="2" align="center">Hello</td>
				<!-- <td>3</td> -->
				<td>4</td>
			</tr>
			<!-- 第2行 -->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<!-- 第3行 -->
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<!-- 第4行 -->
			<tr>
				<td rowspan="2">1</td>
				<td>2</td>
				<td>3</td>
				<td>4</td>
			</tr>
			<!-- 第5行 -->
			<tr>
				<!-- <td>1</td> -->
				<td>2</td>
				<td>3</td>
				<td>4</td>
		</table>
	</body>
</html>
