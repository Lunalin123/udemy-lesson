<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用標籤</title>
	</head>
	<body>
		<!-- 1.標題標籤:h1~h6 -->
		<h1>你好</h1>
		<h2>你好</h2>
		<h3>你好</h3>
		<h4>你好</h4>
		<h5>你好</h5>
		<h6>你好</h6>
		
		<!-- 2.段落標籤:p -->
		<h1>春曉</h1>
		<p>春眠不覺曉，</p>
		<p>處處聞啼鳥，</p>
		<p>夜來風雨風，</p>
		<p>花落知多少。</p>
		
		<!-- 3.加粗:strong or b -->
		<p>Luna好美</p>
		<strong>Luna好美</strong>
		<hr />
		<b>Luna好美</b>
		
		<!-- 4.傾斜:i or em -->
		<br />
		<i>www.dfs</i>
		<br />
		<em>www.sd</em>
		
		<!-- 5.底線:u -->
		<p>
			<u>快樂星期五</u>
			<hr />
		</p>
		
		<!-- 6.上標註:sup  ex平方 -->
		<p>2<sup>3</sup>=8
		</p>
		
		<!-- 7.下標註:sub   ex水的化學式  -->
		<p>
		H<sub>2</sub>O=水
		</p>
		<!-- 8.特殊符號:空格&nbsp  br強制換行  hr分隔線   尖括號&lt; &gt; -->
		&nbsp;&nbsp;&nbsp;我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;要發大財!!!!
		<br />
		轉職成功!!!
		<hr />
		備案&copy;
		<p>
			&lt;實戰演練&gt;
		</p>
	</body>
</html>
